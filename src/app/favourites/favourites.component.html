<app-top-title [header] = 'header'></app-top-title>
<div *ngIf = "smileys" class="smileysList">
    <app-smiley-row *ngFor = "let smiley of display" class="smileyRow"
                    [smileys]="smileys"
                    [page]="header"
                    [smiley]="smiley">
    </app-smiley-row>
</div>
