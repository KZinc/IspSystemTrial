<div class="smileyRow">
    <div class="name" title={{smiley}}>{{smiley}}</div>
    <div class="link">{{[smileys.data[smiley]]}}</div>
    <img [src]="[smileys.data[smiley]]"
         alt="no img" class="img"
         [class.shine]='isFavourite'
         (mouseover)="showBigBro($event, true)">
    <img [src]="[smileys.data[smiley]]" alt="no img" class="bigImg" (mouseleave)="showBigBro($event, false)" [ngStyle]="{
    display:showFullSize?'flex':'none',top:top,
    left:left
  }">
    <div class="actionsWrap">
        <div [class.toFavourites]='!isFavourite' [class.fromFavourites]="isFavourite"
             (click)="addToFavourites()"
             title="Добавить/убрать избранное"
             [ngStyle]="{
            display: page === 'Удаленные'|| page === 'Любимые' ? 'none': 'flex'
         }"
        ></div>
        <div class="toDeleted"
             title="Удалить"
             [ngStyle]="{
            display: page === 'Удаленные'? 'none': 'flex'
         }"
             (click)="deleteSmiley()"
        ></div>
        <div class="resurrect" (click)="resurrect()"
             title="Восстановить"
             [ngStyle]="{
                display: page === 'Удаленные'? 'flex': 'none'
         }"></div>
    </div>
</div>
