<div class="wrapper">
  <div class="headerWrapper">
    <div class="header">{{header}}</div>
    <div class="search">
      <label for="search" >Поиск</label>
      <input id="search"
             (focus)="setGlow()"
             [value]="filter"
             (keyup)="onKey($event)"
             [placeholder]="placeHolder"
             [class.glowing] = 'glows'
             (blur)="setGlow()"/>
    </div>
  </div>
  <div class="columnsHeader">
    <div class="name">Имя</div>
    <div class="link">Ссылка</div>
    <div class="preview" >Превью</div>
    <div class="actions">Действия</div>
  </div>
</div>
