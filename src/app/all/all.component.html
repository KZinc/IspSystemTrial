<app-top-title [header] = 'header' [filter]="filter"></app-top-title>
<div *ngIf = "smileys" class="smileysList">
  <app-smiley-row *ngFor = "let smiley of display" class="smileyRow"
                  [page]="header"
                  [smileys]="smileys"
                  [smiley]="smiley">
  </app-smiley-row>
</div>
